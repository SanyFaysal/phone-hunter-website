<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Stalkler</title>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/00ad57f9f5.js" crossorigin="anonymous"></script>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&family=Rubik+Beastly&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <!-- header section  -->
    <header id="header" class="container w-lg-50 w-md-100 mx-auto text-center">
        <!-- logo -->
        <h1 id="logo" class="mt-5 mb-2 border-right-2">ðŸ“±Mobile Stalker</h1>
        <div class="input-group my-3 w-50 mx-auto">
            <!-- search input  -->
            <input id="searchText" type="text" class="form-control" placeholder="Search a mobile. . ."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- search button  -->
            <button onclick="loadPhone()" class="btn btn-outline-secondary bg-primary text-white" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <!-- main section  -->
    <main class="container">
        <!-- show details  -->
        <section id="showDetails">
        </section>
        <!-- error searching result  -->
        <section id="error">
            <!-- spinner add-->
            <div id="spinner">
                <div class="text-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- display searching results  -->
        <section id="displayPhones" class="mt-2 row row-cols-1 row-cols-md-3 g-5">
        </section>
    </main>
    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/code.js"></script>
</body>


</html>
